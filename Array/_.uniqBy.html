<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.uniqBy</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.uniqBy(array, [iteratee=_.identity])
    用法：这个方法类似 _.uniq ，除了它接受一个 iteratee （迭代函数），调用每一个数组（array）的每个元素以产生唯一性计算的标准。
          iteratee 调用时会传入一个参数：(value)。
    参数：array (Array): 要检查的数组。
          [iteratee=_.identity] (Array|Function|Object|string): 迭代函数，调用每个元素。
    返回：(Array): 返回新的去重后的数组。
    */
    _.uniqBy([2.1, 1.2, 2.3], Math.floor)      // => [2.1, 1.2]
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.zipObjectDeep</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.zipObjectDeep([props=[]], [values=[]])
    用法：这个方法类似 _.zipObject，除了它支持属性路径。
    参数：[props=[]] (Array): 属性标识符（属性名）。
          [values=[]] (Array): 属性值。
    返回：(Object): 返回新对象。
    */
    _.zipObjectDeep(['a.b[0].c', 'a.b[1].d'], [1, 2]);      // => { 'a': { 'b': [{ 'c': 1 }, { 'd': 2 }] } }
  </script>
</body>
</html>

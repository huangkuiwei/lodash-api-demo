<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.sortedIndexBy</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.sortedIndexBy(array, value, [iteratee=_.identity])
    用法：这个方法类似 _.sortedIndex ，除了它接受一个 iteratee （迭代函数），调用每一个数组（array）元素，
          返回结果和value 值比较来计算排序。iteratee 会传入一个参数：(value)。
    参数：array (Array): 要检查的排序数组。
          value (*): 要评估的值。
          [iteratee=_.identity] (Array|Function|Object|string): 迭代函数，调用每个元素。
    返回：(number): 返回 value值 应该在数组array中插入的索引位置 index。
    */
    let arr = [{'x': 4}, {'x': 5}];
    _.sortedIndexBy(arr, {'x': 4}, function (o) {
      return o.x;
    });      // => 0
  </script>
</body>
</html>

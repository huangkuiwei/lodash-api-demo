<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.xor</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.xor([arrays])
    用法：创建一个给定数组唯一值的数组，使用symmetric difference做等值比较。返回值的顺序取决于他们数组的出现顺序。
    参数：[arrays] (...Array): 要检查的数组。
    返回：(Array): 返回过滤值后的新数组。
    */
    _.xor([2, 1], [2, 3])      // => [1, 3]
    </script>
  </body>
</html>

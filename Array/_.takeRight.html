<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.takeRight</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.takeRight(array, [n=1])
    用法：创建一个数组切片，从array数组的最后一个元素开始提取n个元素。
    参数：array (Array): 要检索的数组。
          [n=1] (number): 要提取的元素个数。
    返回：(Array): 返回 array 数组的切片（从结尾元素开始n个元素）。
    */
    let arr = [1, 2, 3, 4, 5];
    let newArr = _.takeRight(arr, 3);
    console.log(newArr);      //[3, 4, 5]
  </script>
</body>
</html>

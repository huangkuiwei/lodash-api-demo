<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.intersection</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.intersection([arrays])
    用法：创建唯一值的数组，这个数组包含所有给定数组都包含的元素，使用 SameValueZero进行相等性比较。
          （愚人码头注：可以理解为给定数组的交集）
    参数：[arrays] (...Array): 待检查的数组。
    返回：(Array): 返回一个包含所有传入数组交集元素的新数组。
    */
    let arr1 = [1, 2, 3, 4, 5];
    let arr2 = [4, 5, 6, 7, 8];
    let newArr = _.intersection(arr1, arr2);
    console.log(newArr)     //[4, 5]
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.dropRight</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.dropRight(array, [n=1])
    用法：创建一个切片数组，去除array尾部的n个元素。（n默认值为1。）
    参数：array (Array): 要查询的数组。
          [n=1] (number): 要去除的元素个数。
    返回：(Array): 返回array剩余切片。
    */
    let arr = [1, 2, 3, 4];
    let newArr = _.dropRight(arr, 2);
    console.log(newArr)     //[1, 2]
  </script>
</body>
</html>

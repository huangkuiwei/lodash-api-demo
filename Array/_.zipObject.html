<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.zipObject</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.zipObject([props=[]], [values=[]])
    用法：这个方法类似 _.fromPairs，除了它接受2个数组，第一个数组中的值作为属性标识符（属性名），第二个数组中的值作为相应的属性值。
    参数：[props=[]] (Array): The property identifiers.
          [values=[]] (Array): The property values.
    返回：(Object): Returns the new object.
    */
    _.zipObject(['a', 'b'], [1, 2])      // => { 'a': 1, 'b': 2 }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.indexOf</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.indexOf(array, value, [fromIndex=0])
    用法：使用 SameValueZero 等值比较，返回首次 value 在数组array中被找到的 索引值，
          如果 fromIndex 为负值，将从数组array尾端索引进行匹配。
    参数：array (Array): 需要查找的数组。
          value (*): 需要查找的值。
          [fromIndex=0] (number): 开始查询的位置。
    返回：(number): 返回 值value在数组中的索引位置, 没有找到为返回-1。
    */
    let arr = [1, 2, 3, 4, 5, 6]
    let newArr = _.indexOf(arr, 4, 2)
    console.log(newArr)     //3
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.differenceWith</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.differenceWith(array, [values], [comparator])
    用法：这个方法类似_.difference ，除了它接受一个 comparator （愚人码头注：比较器），它调用比较array，values中的元素。
          结果值是从第一数组中选择。comparator 调用参数有两个：(arrVal, othVal)。
          注意: 不像 _.pullAllWith, 这个方法会返回一个新数组。
    参数：array (Array): 要检查的数组。
          [values] (...Array): 排除的值。
          [comparator] (Function): comparator 调用每个元素。
    返回：(Array): 返回一个过滤值后的新数组。
    */
    let arr = [{ 'x': 1, 'y': 2 }, { 'x': 2, 'y': 1 }]
    let newArr = _.differenceWith(arr, [{ 'x': 1, 'y': 2 }], _.isEqual)
    console.log(newArr)     // => [{ 'x': 2, 'y': 1 }]
    </script>
  </body>
</html>

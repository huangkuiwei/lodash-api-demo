<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.xorWith</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.xorWith([arrays], [comparator])
    用法：该方法是像 _.xor，除了它接受一个 comparator ，以调用比较数组的元素。 comparator 调用2个参数：(arrVal, othVal).
    参数：[arrays] (...Array): 要检查的数组。
          [comparator] (Function): 调用每一个元素的比较函数。
    返回：(Array): 返回过滤值后的新数组。
    */
    let objects = [{ 'x': 1, 'y': 2 }, { 'x': 2, 'y': 1 }]
    let others = [{ 'x': 1, 'y': 1 }, { 'x': 1, 'y': 2 }]
    _.xorWith(objects, others, _.isEqual)      // => [{ 'x': 2, 'y': 1 }, { 'x': 1, 'y': 1 }]
    </script>
  </body>
</html>

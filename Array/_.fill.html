<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.fill</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.fill(array, value, [start=0], [end=array.length])
    用法：使用 value 值来填充（替换） array，从start位置开始, 到end位置结束（但不包含end位置）。
          注意: 这个方法会改变 array（愚人码头注：不是创建新数组）。
    参数：array (Array): 要填充改变的数组。
          value (*): 填充给 array 的值。
          [start=0] (number): 开始位置（默认0）。
          [end=array.length] (number):结束位置（默认array.length）。
    返回：(Array): 返回 array。
    */
    let arr = ['Hello', 'World']
    console.log(_.fill(arr, 'changed'))     //['changed', 'changed']
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.remove</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.remove(array, [predicate=_.identity])
    用法：移除数组中predicate（断言）返回为真值的所有元素，并返回移除元素组成的数组。
          predicate（断言） 会传入3个参数： (value, index, array)。
          注意: 和 _.filter不同, 这个方法会改变数组 array。使用_.pull来根据提供的value值从数组中移除元素。
    参数：array (Array): 要修改的数组。
          [predicate=_.identity] (Array|Function|Object|string): 每次迭代调用的函数。
    返回：(Array): 返回移除元素组成的新数组。
    */
    let arr = [1, 2, 3, 4, 5];
    let newArr = _.remove(arr, function (item) {
      return item % 2 === 0
    });
    console.log(newArr);      //[2, 4]
    console.log(arr)          //[1, 3, 5]
  </script>
</body>
</html>

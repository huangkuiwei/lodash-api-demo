<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.sortedIndex</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.sortedIndex(array, value)
    用法：使用二进制的方式检索来决定 value值 应该插入到数组中 尽可能小的索引位置，以保证array的排序。
    参数：array (Array): 要检查的排序数组。
          value (*): 要评估的值。
    返回：(number): 返回 value值 应该在数组array中插入的索引位置 index。
    */
    let arr = [34, 56, 12];
    let newValue = _.sortedIndex(arr, 30);
    console.log(newValue)     //0
  </script>
</body>
</html>

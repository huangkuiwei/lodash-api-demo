<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.unzipWith</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.without(array, [values])
    用法：创建一个剔除所有给定值的新数组，剔除值的时候，使用SameValueZero做相等比较。
          注意: 不像 _.pull, 这个方法会返回一个新数组。
    参数：array (Array): 要检查的数组。
          [values] (...*): 要剔除的值。
    返回：(Array): 返回过滤值后的新数组。
    */
    _.without([2, 1, 2, 3], 1, 2);      // => [3]
  </script>
</body>
</html>

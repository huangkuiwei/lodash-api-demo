<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.pull</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.pull(array, [values])
    用法：移除数组array中所有和给定值相等的元素，使用 SameValueZero 进行全等比较。
          注意：和 _.without 方法不同，这个方法会改变数组。使用 _.remove 从一个数组中移除元素。
    参数：array (Array): 要修改的数组。
          [values] (...*): 要删除的值。
    返回：(Array): 返回 array.
    */
    let arr = [1, 2, 3, 4, 5]
    console.log(_.pull(arr, 2, 5))      //[1, 3, 4]
    </script>
  </body>
</html>

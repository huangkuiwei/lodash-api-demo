<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.dropRightWhile</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.dropRightWhile(array, [predicate=_.identity])
    用法：创建一个切片数组，去除array中从 predicate 返回假值开始到尾部的部分。predicate 会传入3个参数： (value, index, array)。
    参数：array (Array): 要查询的数组。
          [predicate=_.identity] (Function): 这个函数会在每一次迭代调用。
    返回：(Array): 返回array剩余切片。
    */
    let arr = [
      {name: 'huang', age: 24},
      {name: 'zhang', age: 56},
      {name: 'li', age: 34},
      {name: 'liu', age: 25}
    ];
    let newArr = _.dropRightWhile(arr, function (item) {
      console.log(item);      //{name: 'liu', age: 25}    {name: "li", age: 34}
      return item.age < 30
    });
    console.log(newArr)     //[{name: "huang", age: 24}, {name: "zhang", age: 56}, {name: "li", age: 34}]
  </script>
</body>
</html>

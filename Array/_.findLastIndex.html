<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.findLastIndex</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.findLastIndex(array, [predicate=_.identity], [fromIndex=array.length-1])
    用法：这个方式类似 _.findIndex， 区别是它是从右到左的迭代集合array中的元素。
    参数：array (Array): 要搜索的数组。
          [predicate=_.identity] (Array|Function|Object|string): 这个函数会在每一次迭代调用。
          [fromIndex=array.length-1] (number): The index to search from.
    返回：(number): 返回找到元素的 索引值（index），否则返回 -1。
    */
    let arr = [
      { name: 'huang', age: 24 },
      { name: 'zhang', age: 56 },
      { name: 'li', age: 34 },
      { name: 'liu', age: 25 }
    ]
    let Index = _.findLastIndex(arr, function (item) {
      console.log(item)      //{name: "liu", age: 25}    {name: "li", age: 34}
      return item.age === 34
    })
    console.log(Index)      //2
    </script>
  </body>
</html>

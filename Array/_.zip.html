<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.zip</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.zip([arrays])
    用法：创建一个分组元素的数组，数组的第一个元素包含所有给定数组的第一个元素，数组的第二个元素包含所有给定数组的第二个元素，以此类推。
    参数：[arrays] (...Array): 要处理的数组。
    返回：(Array): 返回分组元素的新数组。
    */
    _.zip(['fred', 'barney'], [30, 40], [true, false]);     // => [['fred', 30, true], ['barney', 40, false]]
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.xorBy</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.xorBy([arrays], [iteratee=_.identity])
    用法：这个方法类似 _.xor ，除了它接受 iteratee（迭代器），这个迭代器 调用每一个 arrays（数组）的每一个值，以生成比较的新值。
          iteratee 调用一个参数： (value).
    参数：[arrays] (...Array): 要检查的数组。
          [iteratee=_.identity] (Array|Function|Object|string): 调用每一个元素的迭代函数。
    返回：(Array): 返回过滤值后的新数组。
    */
    _.xorBy([2.1, 1.2], [2.3, 3.4], Math.floor)      // => [1.2, 3.4]
    </script>
  </body>
</html>

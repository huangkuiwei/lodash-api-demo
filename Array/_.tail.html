<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.tail</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.tail(array)
    用法：获取除了array数组第一个元素以外的全部元素。
    参数：array (Array): 要检索的数组。
    返回：(Array): 返回 array 数组的切片（除了array数组第一个元素以外的全部元素）。
    */
    let arr = [1, 2, 3, 4, 5]
    let newArr = _.tail(arr)
    console.log(newArr)      //[2, 3, 4, 5]
    </script>
  </body>
</html>

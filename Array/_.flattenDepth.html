<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.flattenDepth</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.flattenDepth(array, [depth=1])
    用法：根据 depth 递归减少 array 的嵌套层级
    参数：array (Array): 需要减少嵌套层级的数组。
          [depth=1] (number):最多减少的嵌套层级数。
    返回：(Array): 返回减少嵌套层级后的新数组。
    */
    let arr = [1, 2, [3], [[4], [5]], [[[6], [7]]]];
    let newArr = _.flattenDepth(arr, 2);
    console.log(newArr)      // [1, 2, 3, 4, 5, [6], [7]]
  </script>
</body>
</html>

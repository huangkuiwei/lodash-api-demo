<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.uniq</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.uniq(array)
    用法：创建一个去重后的array数组副本。使用了 SameValueZero 做等值比较。只有第一次出现的元素才会被保留。
    参数：array (Array): 要检查的数组。
    返回：(Array): 返回新的去重后的数组。
    */
    let arr = [1, 3, 6, 5, 9, 5, 6];
    let newArr = _.uniq(arr);
    console.log(newArr)     //[1, 3, 6, 5, 9]
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.findIndex</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.findIndex(array, [predicate=_.identity], [fromIndex=0])
    用法：该方法类似_.find，区别是该方法返回第一个通过 predicate 判断为真值的元素的索引值（index），而不是元素本身。
    参数：array (Array): 要搜索的数组。
          [predicate=_.identity] (Array|Function|Object|string): 这个函数会在每一次迭代调用。
          [fromIndex=0] (number): The index to search from.
    返回：(number): 返回找到元素的 索引值（index），否则返回 -1。
    */
    let arr = [
      {name: 'huang', age: 24},
      {name: 'zhang', age: 56},
      {name: 'li', age: 34},
      {name: 'liu', age: 25}
    ];
    let Index = _.findIndex(arr, function (item) {
      console.log(item);      //{name: "huang", age: 24}    {name: "zhang", age: 56}    {name: "li", age: 34}
      return item.age === 34
    });
    console.log(Index)      //2
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.head</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.head(array)
    用法：获取数组 array 的第一个元素。
    别名：_.first
    参数：array (Array): 要查询的数组。
    返回：(*): 返回数组 array的第一个元素。
    */
    let arr = [['name', 'huang'], ['age', 22]];
    let newArr = _.head(arr);
    console.log(newArr)     //["name", "huang"]
  </script>
</body>
</html>

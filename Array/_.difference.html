<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.difference</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.difference(array, [values])
    用法：创建一个具有唯一array值的数组，每个值不包含在其他给定的数组中。
          （愚人码头注：即创建一个新数组，这个数组中的值，为第一个数字（array 参数）排除了给定数组中的值。）
          该方法使用 SameValueZero做相等比较。结果值的顺序是由第一个数组中的顺序确定。
          注意: 不像 _.pullAll，这个方法会返回一个新数组。
    参数：array (Array): 要检查的数组。
          [values] (...Array): 排除的值。
    返回：(Array): 返回一个过滤值后的新数组。
    */
    let arr1 = [1, 5, 3, 65, 6]
    let arr2 = [5, 75, 76, 23]
    let arr3 = [6, 7, 8]
    let newArr = _.difference(arr1, arr2, arr3)
    console.log(newArr)     //[1, 3, 65]
    </script>
  </body>
</html>

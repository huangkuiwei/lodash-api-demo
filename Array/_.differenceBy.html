<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.differenceBy</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.differenceBy(array, [values], [iteratee=_.identity])
    用法：这个方法类似_.difference ，除了它接受一个 iteratee （愚人码头注：迭代器）， 调用array 和 values 中的每个元素以产生比较的标准。
          结果值是从第一数组中选择。iteratee 会调用一个参数：(value)。
          （愚人码头注：首先使用迭代器分别迭代array 和 values中的每个元素，返回的值作为比较值）。
          注意: 不像 _.pullAllBy，这个方法会返回一个新数组。
    参数：array (Array): 要检查的数组。
          [values] (...Array): 排除的值。
          [iteratee=_.identity] (Array|Function|Object|string): iteratee 调用每个元素。
    返回：(Array): 返回一个过滤值后的新数组。
    */
    let arr1 = [1.4, 5.6, 3.6, 7.1];      // => [1, 5, 3, 7]
    let arr2 = [4.6, 1, 7, 0.9, 9.8];     // => [4, 1, 7, 0, 9]
    let newArr = _.differenceBy(arr1, arr2, Math.floor);
    console.log(newArr)     //[5.6, 3.6]
  </script>
</body>
</html>

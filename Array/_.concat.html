<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.concat</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.concat(array, [values])
    用法：创建一个新数组，将array与任何数组 或 值连接在一起。
    参数：array (Array): 被连接的数组。
          [values] (...*): 连接的值。
    返回：(Array): 返回连接后的新数组。
    */
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    let newArr = _.concat(arr1, arr2, 7, [8], [[9]]);
    console.log(newArr)     // [1, 2, 3, 4, 5, 6, 7, 8, [9]]
  </script>
</body>
</html>

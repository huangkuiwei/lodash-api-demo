<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.intersectionWith</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.intersectionWith([arrays], [comparator])
    用法：这个方法类似 _.intersection，区别是它接受一个 comparator 调用比较arrays中的元素。结果值是从第一数组中选择。
          comparator 会传入两个参数：(arrVal, othVal)。
    参数：[arrays] (...Array): 待检查的数组。
          [comparator] (Function): comparator（比较器）调用每个元素。
    返回：(Array): 返回一个包含所有传入数组交集元素的新数组。
    */
    let arr1 = [{ 'x': 1, 'y': 2 }, { 'x': 2, 'y': 1 }]
    let arr2 = [{ 'x': 1, 'y': 1 }, { 'x': 1, 'y': 2 }]
    _.intersectionWith(arr1, arr2, _.isEqual)     // => [{ 'x': 1, 'y': 2 }]
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.takeWhile</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.takeWhile(array, [predicate=_.identity])
    用法：从array数组的起始元素开始提取元素，，直到 predicate 返回假值。predicate 会传入三个参数： (value, index, array)。
    参数：array (Array): 需要处理的数组
          [predicate=_.identity] (Array|Function|Object|string): 每次迭代调用的函数。
    返回：(Array): 返回 array 数组的切片。
    */
    let arr = [1, 2, 3, 4, 5]
    let newArr = _.takeWhile(arr, function (item) {
      return item < 2
    })
    console.log(newArr)      //[1]
    </script>
  </body>
</html>

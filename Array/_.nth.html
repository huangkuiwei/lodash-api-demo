<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.nth</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.nth(array, [n=0])
    用法：获取array数组的第n个元素。如果n为负数，则返回从数组结尾开始的第n个元素。
    参数：array (Array): 要查询的数组。
          [n=0] (number): 要返回元素的索引值。
    返回：(*): 获取array数组的第n个元素。
    */
    let arr = [1, 2, 3, 4, 6, 3, 7, 2, 3];
    let newValue = _.nth(arr, 4);
    console.log(newValue)     //6
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.union</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.union([arrays])
    用法：创建一个按顺序排列的唯一值的数组。所有给定数组的元素值使用SameValueZero做等值比较。
          （愚人码头注： arrays（数组）的并集，按顺序返回，返回数组的元素是唯一的）
    参数：[arrays] (...Array): 要检查的数组。
    返回：(Array): 返回一个新的联合数组。
    */
    let arr1 = [1, 2, 3, 4, 5];
    let arr2 = [2, 3, 7, 8];
    let newArr = _.union(arr1, arr2);
    console.log(newArr);      //[1, 2, 3, 4, 5, 7, 8]
  </script>
</body>
</html>

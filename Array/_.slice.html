<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.slice</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.slice(array, [start=0], [end=array.length])
    用法：裁剪数组array，从 start 位置开始到end结束，但不包括 end 本身的位置。
          注意: 这个方法用于代替 Array#slice 来确保数组正确返回。
    参数：array (Array): 要裁剪数组。
          [start=0] (number): 开始位置。
          [end=array.length] (number): 结束位置。
    返回：(Array): 返回 数组array 裁剪部分的新数组。
    */
    let arr = [1, 2, 3, 4, 5];
    let newArr = _.slice(arr, 3, 5);
    console.log(newArr);      //[4, 5]
  </script>
</body>
</html>

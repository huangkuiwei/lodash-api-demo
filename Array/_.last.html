<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_.last</title>
  <script src="../js/lodash.js"></script>
</head>
<body>
  <script>
    /*
    语法：_.last(array)
    用法：获取array中的最后一个元素。
    参数：array (Array): 要检索的数组。
    返回：(*): 返回array中的最后一个元素
    */
    let arr = [1, 2, 3, 4, 5];
    let newValue = _.last(arr);
    console.log(newValue)     //5
  </script>
</body>
</html>

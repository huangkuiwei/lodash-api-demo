<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>_.join</title>
    <script src="../js/lodash.js"></script>
  </head>
  <body>
    <script>
    /*
    语法：_.join(array, [separator=','])
    用法：将 array 中的所有元素转换为由 separator 分隔的字符串。
    参数：array (Array): 要转换的数组。
          [separator=','] (string): 分隔元素。
    返回：(string): 返回连接字符串。
    */
    let arr = ['Hello', 'World']
    let newValue = _.join(arr, ' ')
    console.log(newValue)     //Hello World
    </script>
  </body>
</html>
